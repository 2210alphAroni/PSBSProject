<div class="login-wrapper">

  <div class="login-left"></div>

  <div class="login-right">
    <div class="login-content">

      <p class="login-subtitle">Log in to continue</p>

      <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">

        <div class="mb-3">
          <label>Email / Username</label>
          <input type="text"
            class="login-input"
            [(ngModel)]="user.emailOruserName"
            name="emailOrUsername"
            placeholder="Enter your email or username"
            required>
        </div>

        <div class="mb-3 position-relative">
          <label>Password</label>

          <input
            [type]="showPassword ? 'text' : 'password'"
            class="reg-input"
            name="password"
            [(ngModel)]="user.Password"
            placeholder="Enter password"
            required />

          <i
            class="fa-solid"
            [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
            (click)="togglePassword()"
            style="
            position: absolute;
            right: 12px;
            top: 45px;
            cursor: pointer;
            color: #666;
          ">
          </i>
        </div>

        <div class="mb-3 forgot">
          <input type="checkbox"><span class="ms-2">Remember me</span>
          <a routerLink="/forgot-password">Forgot password</a>
        </div>

        <button type="submit" class="login-btn" [disabled]="isLoading">{{
          isLoading ? 'Processing...' : 'Log in'}}</button>

      </form>

      <div class="py-5">
        <div class="mt-3 text-center w-100">
          <div id="googleBtn"></div>
        </div>

        <p class="login-register-text mt-3">
          Don't have an account?
          <a routerLink="/registration" class="login-register-link">Register
            here</a>
        </p>
      </div>

    </div>
  </div>
</div>
