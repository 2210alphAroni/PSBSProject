<!-- USERS PAGE HEADER + ADD BUTTON -->
<div class="d-flex justify-content-between align-items-center mb-4">
  <h4 class="fw-bold">Users Management</h4>
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
    + Add User
  </button>
</div>

<!-- USERS TABLE -->
<div class="table-responsive">
  <table class="table table-hover align-middle">
    <thead class="table-light">
      <tr>
        <th>SL</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Role</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ user.fullName }}</td>
        <td>{{ user.email }}</td>
        <td>
          <span class="badge"
            [ngClass]="{
              'bg-info': user.registerAs === 'Client',
              'bg-primary': user.registerAs === 'Photographer',
              'bg-dark': user.registerAs === 'Admin'
            }">
            {{ user.registerAs }}
          </span>
        </td>

        <td class="text-center">
          <button
            type="button"
            class="btn btn-sm btn-warning me-1"
            data-bs-toggle="modal"
            data-bs-target="#editUserModal"
            (click)="openEdit(user)">
            Edit
          </button>

          <button
            type="button"
            class="btn btn-sm btn-danger"
            data-bs-toggle="modal"
            data-bs-target="#deleteUserModal"
            (click)="openDelete(user)">
            Delete
          </button>
        </td>
      </tr>

      <tr *ngIf="users.length === 0">
        <td colspan="5" class="text-center text-muted py-4">
          No users found.
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- ================= ADD USER MODAL ================= -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <form #addForm="ngForm" (ngSubmit)="addUser(addForm)">
        <div class="modal-header">
          <h5 class="modal-title">Add New User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div class="row g-3">

            <div class="col-md-6">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control"
                     name="fullName"
                     [(ngModel)]="newUser.fullName"
                     required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control"
                     name="email"
                     [(ngModel)]="newUser.email"
                     required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Role</label>
              <select class="form-select"
                      name="registerAs"
                      [(ngModel)]="newUser.registerAs">
                <option value="Admin">Admin</option>
                <option value="Client">Client</option>
                <option value="Photographer">Photographer</option>
              </select>
            </div>

          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

          <!--  submit -->
          <button class="btn btn-primary" type="submit">
            Save User
          </button>

          <!--  hidden close button -->
          <button id="closeAddModalBtn" type="button" class="d-none" data-bs-dismiss="modal"></button>
        </div>
      </form>

    </div>
  </div>
</div>

<!-- ================= EDIT USER MODAL ================= -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!--  make it a form so Enter key and submit works -->
      <form #editForm="ngForm" (ngSubmit)="updateUser()">

        <div class="modal-header">
          <h5 class="modal-title">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div class="row g-3">

            <div class="col-md-6">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control"
                     [(ngModel)]="selectedUser.fullName"
                     name="editFullName"
                     required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control"
                     [(ngModel)]="selectedUser.email"
                     name="editEmail"
                     required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Role</label>
              <select class="form-select"
                      [(ngModel)]="selectedUser.registerAs"
                      name="editRole"
                      required>
                <option value="Admin">Admin</option>
                <option value="Client">Client</option>
                <option value="Photographer">Photographer</option>
              </select>
            </div>

          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

          <!--  submit -->
          <button type="submit" class="btn btn-warning">
            Update User
          </button>

          <!--  hidden close button -->
          <button id="closeEditModalBtn" type="button" class="d-none" data-bs-dismiss="modal"></button>
        </div>

      </form>

    </div>
  </div>
</div>

<!-- ================= DELETE USER MODAL ================= -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="text-danger">Delete User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        Are you sure you want to delete
        <strong>{{ selectedUser?.fullName }}</strong>?
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

        <button type="button" class="btn btn-danger" (click)="deleteUser()">
          Delete
        </button>

        <!-- âœ… hidden close button -->
        <button id="closeDeleteModalBtn" type="button" class="d-none" data-bs-dismiss="modal"></button>
      </div>

    </div>
  </div>
</div>
