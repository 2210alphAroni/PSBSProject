<!-- USERS PAGE HEADER + ADD BUTTON -->
<div class="d-flex justify-content-between align-items-center mb-4">
  <h4 class="fw-bold">Users Management</h4>
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
    + Add User
  </button>
</div>

<!-- USERS TABLE -->

<div class="table-responsive">
  <table class="table table-hover align-middle">
    <thead class="table-light">
      <tr>
        <th>#</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Status</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>

    <tbody>
      <!-- SAMPLE ROW -->
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>john@gmail.com</td>
        <td>
          <span class="badge bg-info">Client</span>
        </td>
        <td>
          <span class="badge bg-success">Active</span>
        </td>
        <td class="text-center">
          <button class="btn btn-sm btn-warning me-1" data-bs-toggle="modal" data-bs-target="#editUserModal">
            Edit
          </button>
          <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#deleteUserModal">
            Delete
          </button>
        </td>
      </tr>

      <tr>
        <td>2</td>
        <td>Sarah Khan</td>
        <td>sarah@gmail.com</td>
        <td>
          <span class="badge bg-primary">Photographer</span>
        </td>
        <td>
          <span class="badge bg-secondary">Inactive</span>
        </td>
        <td class="text-center">
          <button class="btn btn-sm btn-warning me-1">Edit</button>
          <button class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<!--  ADD USER MODAL (CREATE) -->

<div class="modal fade" id="addUserModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Add New User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control">
            </div>

            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control">
            </div>

            <div class="col-md-6">
              <label class="form-label">Role</label>
              <select class="form-select">
                <option>Admin</option>
                <option>Client</option>
                <option>Photographer</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Status</label>
              <select class="form-select">
                <option>Active</option>
                <option>Inactive</option>
              </select>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary">Save User</button>
      </div>

    </div>
  </div>
</div>

<!--  EDIT USER MODAL (UPDATE) -->

<div class="modal fade" id="editUserModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Edit User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" value="John Doe">
            </div>

            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" value="john@gmail.com">
            </div>

            <div class="col-md-6">
              <label class="form-label">Role</label>
              <select class="form-select">
                <option selected>Client</option>
                <option>Admin</option>
                <option>Photographer</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Status</label>
              <select class="form-select">
                <option selected>Active</option>
                <option>Inactive</option>
              </select>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-warning">Update User</button>
      </div>

    </div>
  </div>
</div>


<!-- DELETE USER CONFIRMATION MODAL -->

<div class="modal fade" id="deleteUserModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title text-danger">Delete User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        Are you sure you want to delete this user?
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-danger">Delete</button>
      </div>

    </div>
  </div>
</div>
