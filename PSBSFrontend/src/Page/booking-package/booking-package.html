<div class="reg-wrapper">

  <!-- LEFT IMAGE PANEL -->
  <div class="reg-left"></div>

  <!-- RIGHT FORM PANEL -->
  <div class="reg-right">
    <div class="reg-content">

      <h2 class="reg-title">Book a Package</h2>
      <p class="reg-subtitle">
        Choose a package and confirm your booking details
      </p>

      <form #bookingForm="ngForm" (ngSubmit)="submitBooking(bookingForm)">

        <!-- ================= PACKAGE SELECTION ================= -->
        <div class="mb-3">
          <label>Service Package</label>
          <select
            class="reg-input"
            name="packageId"
            [(ngModel)]="booking.packageId"
            (change)="onPackageChange()"
            required>
            <option value="" disabled>Select a package</option>
            <option *ngFor="let p of packages" [value]="p.id">
              {{ p.name }} — ₹{{ p.price }}
            </option>
          </select>
        </div>

        <!-- ================= CATEGORY ================= -->
        <div class="mb-3">
          <label>Category</label>
          <input
            type="text"
            class="reg-input"
            name="category"
            [(ngModel)]="booking.category"
            readonly>
        </div>

        <!-- ================= DESCRIPTION ================= -->
        <div class="mb-3">
          <label>Package Description</label>
          <textarea
            rows="3"
            class="reg-input"
            name="description"
            [(ngModel)]="booking.description"
            readonly>
          </textarea>
        </div>

        <!-- ================= DURATION ================= -->
        <div class="mb-3">
          <label>Duration</label>
          <input
            type="text"
            class="reg-input"
            name="duration"
            [(ngModel)]="booking.duration"
            readonly>
        </div>

        <!-- ================= EDITED PHOTOS ================= -->
        <div class="mb-3">
          <label>Edited Photos</label>
          <input
            type="text"
            class="reg-input"
            name="editedPhotos"
            [(ngModel)]="booking.editedPhotos"
            readonly>
        </div>

        <!-- ================= RAW FILES ================= -->
        <div class="mb-3">
          <label>Raw Files Included?</label>
          <input
            type="text"
            class="reg-input"
            [value]="booking.rawFiles ? 'Yes' : 'No'"
            readonly>
        </div>

        <!-- ================= EVENT DATE ================= -->
        <div class="mb-3">
          <label>Event Date</label>
          <input
            type="date"
            class="reg-input"
            name="eventDate"
            [(ngModel)]="booking.eventDate"
            required>
        </div>

        <!-- ================= EVENT LOCATION ================= -->
        <div class="mb-3">
          <label>Event Location</label>
          <input
            type="text"
            class="reg-input"
            name="location"
            [(ngModel)]="booking.location"
            placeholder="Enter event location"
            required>
        </div>

        <!-- ================= ADDITIONAL NOTES ================= -->
        <div class="mb-3">
          <label>Additional Notes</label>
          <textarea
            rows="3"
            class="reg-input"
            name="notes"
            [(ngModel)]="booking.notes"
            placeholder="Any special requirements?">
          </textarea>
        </div>

        <!-- ================= PRICE ================= -->
        <div class="mb-3">
          <label>Total Price</label>
          <input
            type="text"
            class="reg-input"
            name="price"
            [(ngModel)]="booking.price"
            readonly>
        </div>

        <!-- ================= SUBMIT ================= -->
        <button
          type="submit"
          class="reg-btn"
          [disabled]="bookingForm.invalid || isLoading">
          {{ isLoading ? 'Booking...' : 'Confirm Booking' }}
        </button>

      </form>

    </div>
  </div>
</div>
